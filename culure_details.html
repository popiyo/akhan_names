<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Akhan Traditional Names</title>
  </head>
  <body>

    <div class="container">


      <div class="row">
        <div class="col-md-12"<p></p></div>
      </div>

      <div class="row">
        <!-- new column-->
        <div class="col-md-12">
          <div class="card card-info ">
            <div class="card-heading bg-dark">
              <h2 class="card-title text-white">Akan Naming Convention</h2>
            </div>

            <div class="card-body bg-info text-white">
              <p>From the Akan Culture, we can now see how the names are given based on the days of the week:
                            </div>
          </div>
        </div>

      </div>


      <div class="row">
        <!-- new column-->
        <div class="col-md-12">


          <!--table to show the data for Akan names -->
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Weekday</th>
                <th scope="col">Male Names</th>
                <th scope="col">Female Names</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Sunday</th>
                <td>Kwasi</td>
                <td>Akosua</td>
              </tr>
              <tr>
                <th scope="row">Monday</th>
                <td>Kwadho</td>
                <td>Adwoa</td>
              </tr>
              <tr>
                <th scope="row">Tuesday</th>
                <td>Kwabena</td>
                <td>Abenaa</td>
              </tr>
              <tr>
                <th scope="row">Wednesday</th>
                <td>Kwaku</td>
                <td>Akua</td>
              </tr>
              <tr>
                <th scope="row">Thursday</th>
                <td>Yaw</td>
                <td>Yaa</td>
              </tr>
              <tr>
                <th scope="row">Friday</th>
                <td>Kofi</td>
                <td>Afua</td>
              </tr>
              <tr>
                <th scope="row">Saturday</th>
                <td>Kwame</td>
                <td>Ama</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
</div>



















  </body>
</html>
